<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <title>Ink Documentation</title>

  <script src="node_modules/pagedjs/dist/paged.polyfill.js"></script>
  <script type="module" src="ink-table-of-contents.js"></script>

  <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>

  <h1>Ink Elements Documentation</h1>

  <p><strong>Ink Elements</strong> is a library of custom elements supporting Paged.js.</p>

  <h2>Table of Contents</h2>

  <ink-table-of-contents
    id="table-of-contents"
    ref=".content"
    depth="2"
  >
  </ink-table-of-contents>

  <div class="content">
    <section id="page-1">
      <h2 id="header-2">Header 2</h2>

      <h3 id="header-3">Header 3</h3>
    </section>

    <section id="page-2">
      <h3 id="header-4">Header 4</h3>
    </section>
  </div>

</body>
</html>
